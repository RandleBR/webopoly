<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>webopoly</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-buffer { margin-top:20px; }
        .results-list { color:darkblue; }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" type="button" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Webopoly</a>
                </div>
                <div class="navbar-collapse collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">GameBoard Stats</a></li>
                        <li><a href="hello/Nathan">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="well">
            <div class="container">
                <div class="row">
                    <header class="col-md-12">
                        <h1>Add a Game Piece</h1>
                    </header>
                </div>
            </div>
            <div id="new_game_piece_form" class="container-fluid">
                <form  name="New-game-piece" action="">
                    <div class="row">
                        <div class="col-xs-3">
                            <label for="t1">Game Piece</label>
                            <input class="form-control" name="gamepiece" id="game_piece" type="text" placeholder="2 left and 1 righmost characters" />
                        </div>
                    </div>
                    <div class="row top-buffer">
                        <div class="col-xs-3">
                            <button class="btn btn-primary btn-default" id="btnadd">Add Game Piece</button>
                        </div>
                    </div>
                </form>                
            </div>
        </div>
        <div id="results">
            <ul class="results-list">
                <!-- results of the game piece are listed here--> 
            </ul>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.0.min.js"></script>
    <script src="js/webopoly.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <<script src="js/bootstrap.min.js"></script>
</body>
</html>
